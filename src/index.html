<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Adopter!</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- root for React App  -->
  <div id="root">not rendered</div>
  <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script>
    // javascript code will drop in here
    // App MUST be capitalized
    const App = () => {
      // React.createElement(arg1, arg2, arg3)
      // arg1 type of html element, arg2 (null or object with attributes handing down i.e. id:"", className=""), arg3 is children
      return React.createElement(
        "div",
        {},
        React.createElement("h1", {}, "Adopt Me!")
      )
    };

    //grabs root div
    const container = document.getElementById('root');
    //establishes said div as React Root
    const root = ReactDOM.createRoot(container);
    //instructs root to render our base-level App component
    root.render(React.createElement(App))
  </script>
  
</body>
</html>
